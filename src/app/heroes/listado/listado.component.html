<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de heroes</h1>
    <div *ngIf=" heroeBorrado !== '' ">
        <h3 >Heroe Borrado:
        <small>{{heroeBorrado}}</small></h3>
    </div>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
    </ul>
    
    <button (click)='borrarHeroes()'> Borrar heroe</button>
</body>
</html>
